      src="https://dl.frontapp.com/libs/plugin-sdk-1.0.1.min.js"
    ></script>
    <script type="text/javascript" src="frontapp.js"></script>
  </head>
  <body>

    <div class="card">
      <div class="card-header">Front app POC</div>
      <div class="card-body">
        <h5 class="card-title" id="recipient">Recipient name</h5>
        <h6 id="recipientemail">Email address</h6>
        <hr />
        <h5 class="card-title" id="sender">Sender name</h5>
        <h6 id="senderemail">Sender Email address</h6>
        <hr />
        <div>
          <label class="label text-black-50 mr-2">Email Subject: </label
          ><span class="card-title" id="subject">Email subject</span>
        </div>
        <div>
          <label class="label text-black-50 mr-2">Email Status: </label
          ><span class="badge badge-primary" id="convstatus">Email Status</span>
        </div>
        <div>
          <label class="label text-black-50 mr-2">Tags: </label
          ><span class="badge badge-secondary" id="tag">Tag</span>
        </div>
        <p class="card-text" id="conv">
          Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed eu mi
          nunc.
        </p>
        <div class="btn-group-vertical">
          <a href="#" class="btn btn-primary m-2" id="goSomewhere">Open link</a>

          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="newTagName"
              placeholder="New tag name"
            />
          </div>
          <a href="#" class="btn btn-primary m-2" id="tag" onclick="addNewTag()"
            >Add Tag</a
          >
          <div class="form-floating mb-3">
            <input
              type="text"
              class="form-control"
              id="removeTagName"
              placeholder="Tag to remove"
            />
          </div>
          <a
            href="#"
            class="btn btn-primary m-2"
            id="untag"
            onclick="removeTag()"
            >Remove Tag</a
          >

          <a
            href="#"
            class="btn btn-primary m-2"
            id="getAllTags"
            title="Gets all the tags from Front API"
            onclick="getAvailableTagsFromFront()"
            >Get all tags <label class="form-control-sm">(From Front)</label></a
          >
          <div
            class="card border-secondary"
            style="max-width: 18rem; display: none"
            id="availableTags"
          >
            <div class="card-header">Available Tags</div>
            <div>
              <label class="label text-black-50 mr-2">Tags: </label
              ><span class="card-body" id="avtags">Tag</span>
            </div>
          </div>
          <a
            href="#"
            class="btn btn-primary m-2"
            id="anoyAPI"
            title="Gets the data from anonymous API"
            onclick="getDataFromPublicApi()"
            >Get API data<label class="form-control-sm"
              >(From anonymous API)</label
            ></a
          >
          <div
            class="card border-secondary"
            style="max-width: 18rem; display: none"
            id="weather"
          >
            <div class="card-header">Weather</div>
            <div>
              <label class="label text-black-50 mr-2">City: </label
              ><span class="card-body" id="city">City</span>
            </div>
            <div>
              <label class="label text-black-50 mr-2">Temperature: </label
              ><span class="card-body" id="temp">Tag</span>
            </div>
            <div>
              <label class="label text-black-50 mr-2">Wind: </label
              ><span class="card-body" id="wind">Wind</span>
            </div>
            <div>
              <label class="label text-black-50 mr-2">Description: </label
              ><span class="card-body" id="desc">Tag</span>
            </div>
          </div>
          <a
            href="#"
            class="btn btn-primary m-2"
            id="authAPI"
            title="Gets the data from authenticated API"
            >Get data</a
          >
        </div>
      </div>
    </div>

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </body>
</html>
